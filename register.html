<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/images/index/LogoW.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login_register.css">
</head>

<body>

    <div class="wappad" wappad>
        <header class="header">
            <div class="inner-logo">
                <a href="index.html" class="logo">
                    <img src="assets/images/index/LogoW.png" alt="Loho">
                </a>
            </div>
            <div class="inner-action">
                <a href="login.html" class="button" button-login>
                    Đăng nhập
                </a>
                <a href="register.html" class="button" button-register>
                    Đăng ký
                </a>
                <a href="javascript:;" class="button" button-logout>
                    Đăng xuất
                </a>
            </div>
        </header>

        <h3>Đăng ký tài khoản</h3>

        <form action="" class="form" id = "form-register">
            <div class="form__group">
                <label for="fullName">Họ tên</label>
                <input type="text" name="fullName" id="fullName" required>
              </div>
            <div class="form__group">
                <label for="email">Email</label>
                <input type="text" name = "email" id = email required>
            </div>

            <div class="form__group">
                <label for="password">Mật khẩu</label>
                <input type="password" name = "password" id = "password" required>
            </div>

            <button class="form__button">
                Đăng ký
            </button>
        </form>
    </div>

    <script src="assets/js/login_register.js" type="module"></script>
</body>

</html>
